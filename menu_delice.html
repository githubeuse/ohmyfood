<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Ohmyfood - Le délice des sens</title>
</head>

<body>
    <header class="header">
        <!--CONTAINER DU HEADER AVEC ICONE ET LOGO-->
        <div class="header__container">
            <i class="fa-solid fa-arrow-left header__arrow-back"></i>
            <h1 class="header__logo">ohmyfood</h1>
        </div>
        <img src="" alt="photo" class="header__picture">
    </header>

    <!--LE MENU COMMENCE ICI-->
    <section class="menu">
        <!--LES ENTREES CI DESSOUS-->
        <!--CONTAINER AVEC NOM DU RESTO ET LOGO COEUR-->
        <div class="menu__header">
            <h2>Nom du restaurant</h2>
            <i class="fa-regular menu__heart"></i>
        </div>
        <!--CONTAINER AVEC 1 CATEGORIE DE REPAS : nom de la catégorie et choix proposés-->
        <div class="menu__container">
            <h3 class="menu__meal-category">Catégorie 1</h3>
            <article class="menu__card">
                <!--ajouter ici dans le scss le &::after-->
                <h4>Nom du plat</h4>
                <div class="menu__third-container">
                    <span class="menu__dish-description">Description du plat</span>
                    <span class="menu__dish-price"></span>
                </div>
            </article>
        </div>

    </section>





    <!--FOOTER-->
    <footer class="footer">
        <!--LOGO-->
        <p class="footer__logo">ohmyfood</p>
        <!--MENU DU FOOTER-->
        <ul class="footer__menu">
            <li class="footer__element"><i class="fa-solid fa-utensils"></i> Ligne 1</i></li>
            <li class="footer__element"><i class="fa-solid fa-handshake-angle"></i> Ligne 2</i></li>
            <li class="footer__element">Ligne 3</i></li>
            <li class="footer__element">Ligne 4</i></li>
        </ul>
    </footer>

</html>
